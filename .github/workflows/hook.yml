name: Generate Documentation (main)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Composer dependencies
        run: composer install --no-dev

      - name: Run shell script to generate documentation
        run: ./generate-docs.sh

      # - name: Copy generated docs into existing folder
      #   run: |
      #     rsync -av --ignore-existing ./docs/ bc-wordpress-reference/pages/

      - name: Checkout bc-wordpress-reference repository
        run: |
          git clone https://$GITHUB_ACTOR:${{ secrets.ACCESS_TOKEN }}@github.com/bc-andreadao/bc-wordpress-reference.git
          cd bc-wordpress-reference
          git fetch origin
          if git show-ref --quiet refs/heads/test; then
            git checkout test
          else
            git checkout -b test
          fi

      - name: Create a test file to debug
        run: |
          cd bc-wordpress-reference
          echo "This is a test file to debug the GitHub Action workflow." > test-debug-file.txt
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update documentation from $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push origin test
